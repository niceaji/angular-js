<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.min.js"></script>
	<script src="app.js"></script>
</head>
<body ng-app="app">
	
	<div ng-controller="MemberListCtrl as member">
		<button type="button" ng-click="member.add(user)">add</button> <br>
		<input type="text" ng-model="searchKeyword" placeholder="search">
		<ul>
			<li ng-repeat="user in member.list | filter:searchKeyword">
				{{user.id}} - {{user.name}} 
				<button type="button" ng-click="member.who(user)">who?</button>
				<button type="button" ng-click="member.delete(user)">delete</button>
			</li>
		</ul>
	</div>
</body>
</html>
